<div class="container py-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (item of products(); track $index) {
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="position-absolute top-0 start-0 m-2">
          @if (item.stock > 0) {
          <span class="badge bg-success">In Stock</span>
          } @else {
          <span class="badge bg-danger">Out of Stock</span>
          }
        </div>
        <img [src]="item.images[0] || item.images[1]" loading="lazy" class="card-img-top p-3" alt="Product Image" style="object-fit: cover; height: 250px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text flex-grow-1">{{ item.description }}</p>
          <h4 class="text-primary">{{ item.price | pricePipe }} EGP</h4>
        </div>
        <div class="card-footer d-flex justify-content-between gap-3">
          <button class="btn btn-primary flex-grow-1" (click)="handleAddToCart(item.id)" [disabled]="item.stock <= 0">Add to Cart</button>
          <button class="btn btn-outline-success flex-grow-1" (click)="handleDetails(item.id)">Details</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
