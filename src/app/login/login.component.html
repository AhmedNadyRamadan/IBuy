<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form #formRef="ngForm" (ngSubmit)="handleSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email"
               class="form-control"
               id="exampleInputEmail1"
               placeholder="Enter email"
               required
               maxlength="30"
               name="email"
               [(ngModel)]="formdata.email"
               #emailRef="ngModel"
               pattern=".+@[a-zA-Z]{2,}\.com" />
        @if (formdata.isSubmit && emailRef.hasError("pattern")) {
        <small class="text-danger">Email needs to be in correct format</small>
        } @else if (formdata.isSubmit && emailRef.invalid) {
        <small class="text-danger">Email is required</small>
        }
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password"
               class="form-control"
               id="exampleInputPassword1"
               placeholder="Password"
               name="password"
               [(ngModel)]="formdata.password"
               #passRef="ngModel"
               required
               minlength="6" />
        @if (formdata.isSubmit && passRef.invalid) {
        <small class="text-danger">Password is required (min. 6 characters)</small>
        }
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
